databaseChangeLog:
  - changeSet:
      id: "0003-create-notification-types"
      author: "snehal"
      changes:
        - createTable:
            tableName: "notification_types"
            columns:
              - column:
                  name: "type"
                  type: "varchar(255)"
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_notification_type"
                    nullable: false
              - column:
                  name: "category"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: "notification_types"
